plugins {
    id 'maven-publish'
}

configurations.maybeCreate("default")
artifacts.add("default", file('dniedroid-release.aar'))

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.tecalisidentity'
                artifactId = 'dniedroid'
                version = '1.1'
                artifact("dniedroid-release.aar")
            }
        }
    }
}